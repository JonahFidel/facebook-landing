<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous" defer></script>
</head>
<body id="bs-override">
    <div class="wrapper">
        <div class="container left">
            <div class="img-wrapper">
                <img class="logo" src="assets/facebook logo.svg" alt="">
            </div>
            <h3>Connect with friends and the world around you on Facebook.</h3>
        </div>
        <div class="container right">
            <form>
                <input type="text" placeholder="Email or phone number">
                <input type="text" placeholder="Password">
                <button class="btn btn-primary login">Log In</button>
                <a class="forgot-password" href="">Forgot password?</a>
                <hr>
                <button class="btn btn-success create-account">Create new account</button>
            </form>
            <p class="footnote"><strong>Create a Page</strong> for a celebrity, brand, or business.</p>
        </div>
    </div>
</body>
</html>
